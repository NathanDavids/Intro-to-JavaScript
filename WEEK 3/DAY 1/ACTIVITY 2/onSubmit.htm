<!DOCTYPE html>
<head>
    <title> JavaScript Onsubmit Event Examples </title>
    <link href="onSubmit.css" rel="stylesheet">
    <script src="onSubmit.js"> </script>
</head>
<body>
    <div class="container"> 
        <div class="main">
            <form action="#" method="post" onsubmit="return ValidateEvent()">
                <h2> JavaScript Onsubmit Event Example</h2>
                <label> Name </label>
                <input id="name" name="name" placeholder="Name" type="text">
                <label> Email </label>
                <input id="email" name="email" placeholder="Valid Email" type="text">
                <label> Gender </label>
                <input id="male" name="gender" type="radio" value="Male">
                <label> Male </label>
                <input id="female" name="female" type="radio" value="Female">
                <label> Female </label>
                <label> Contact No. </label>
                <input id="contact" name="contact" placeholder="Contact No." type="text">
                <input type="submit" value="Submit">
                <span> All type of validation will execute on Onsubmit event </span>
            </form>
        </div>
    </div>
</body>
</html>
